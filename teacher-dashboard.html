<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="teachers.css" />

  <!-- External libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
  <header>
    <h1>Welcome, <span id="teacherName"></span></h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <!-- =============== MARKS ENTRY =============== -->
    <section class="marks-section">
      <h2>Enter Student Marks</h2>

      <form id="marks-form">
        <!-- Grade Range and Actual Grade -->
        <div class="form-group">
          <label>Grade Range</label>
          <select id="gradeRange" required>
            <option value="">-- Select Range --</option>
            <option value="1-3">Grade 1 - 3</option>
            <option value="4-6">Grade 4 - 6</option>
            <option value="7-9">Grade 7 - 9</option>
          </select>
        </div>

        <div class="form-group">
          <label>Actual Grade</label>
          <select id="actualGrade" required>
            <option value="">-- Select Grade --</option>
          </select>
        </div>

        <!-- Student Info -->
        <div class="form-group">
          <label>Student Admission No</label>
          <input type="text" id="admissionNo" placeholder="ADM001" required />
        </div>
        <!-- NEW: auto-filled student name -->
        <div class="form-group">
          <label>Student Name</label>
          <input type="text" id="studentName" placeholder="Auto-filled" readonly />
        </div>

        <!-- Subject -->
        <div class="form-group">
          <label>Subject</label>
          <select id="subject" required>
            <option value="">-- Select Subject --</option>
          </select>
        </div>

        <!-- Score -->
        <div class="form-group">
          <label>Score (%)</label>
          <input type="number" id="score" placeholder="78" min="0" max="100" required />
        </div>

        <button type="submit" class="btn">Submit Marks</button>
      </form>
    </section>

    <!-- =============== SUBMITTED MARKS TABLE =============== -->
    <section class="marks-table">
      <h2>Submitted Marks</h2>
      <div class="export-btns">
        <button id="exportExcelBtn">ðŸ“Š Export Excel</button>
        <button id="exportPdfBtn">ðŸ“„ Export PDF</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Admission No</th>
            <th>Student Name</th> 
            <th>Grade</th>
            <th>Subject</th>
            <th>Score</th>
            <th>Level</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="marksList">
          <!-- Submitted marks appear here -->
        </tbody>
      </table>
    </section>
    <!-- Add this before the closing </main> tag -->
    <!-- =============== STUDY MATERIALS SECTION =============== -->
    <section class="materials-section">
      <h2>Upload Study Materials</h2>
      
      <form id="materials-form">
        <div class="form-group">
          <label for="materialGrade">Grade Level</label>
          <select id="materialGrade" required>
            <option value="">-- Select Grade --</option>
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
          </select>
        </div>

        <div class="form-group">
          <label for="materialSubject">Subject</label>
          <select id="materialSubject" required>
            <option value="">-- Select Subject --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="materialTitle">Title</label>
          <input type="text" id="materialTitle" required placeholder="e.g., Chapter 1 Notes">
        </div>

        <div class="form-group">
          <label for="materialDescription">Description</label>
          <textarea id="materialDescription" rows="3" required placeholder="Brief description of the material"></textarea>
        </div>

        <div class="form-group">
          <label for="materialLink">PDF/Word</label>
          <input type="file" id="materialLink" accept=".pdf,.docx,.doc" required>
        </div>

        <button type="submit" class="btn">Upload Material</button>
      </form>

      <div class="materials-list">
        <h3>Uploaded Materials</h3>
        <table>
          <thead>
            <tr>
              <th>Grade</th>
              <th>Subject</th>
              <th>Title</th>
              <th>Description</th>
              <th>PDF/Word</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="materialsList">
            <!-- Materials list appears here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="protect.js"></script>
  <script src="teachers.js"></script>
</body>
</html>

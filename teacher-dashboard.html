<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="teachers.css">
</head>

<body>
  <header>
    <h1>Welcome, <span id="teacherName"></span></h1>
    <button onclick="logout()">Logout</button>
  </header>

  <section class="marks-section">
    <h2>Enter Student Marks</h2>
    <form id="marks-form">
      <div class="form-group">
      <label>Grade</label>
      <select id="grade" required>
        <option value="">-- Select Grade --</option>
        <option value="1-3">Grade 1 - 3</option>
        <option value="4-6">Grade 4 - 6</option>
        <option value="7-9">Grade 7 - 9</option>
      </select>
    </div>

    <div class="form-group">
      <label>Student Admission No</label>
      <input type="text" id="admissionNo" placeholder="ADM001" required />
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <select id="subject" name="subject" required>
        <option value="">-- Select Subject --</option>
      </select>
    </div>

    <div class="form-group">
      <label>Score</label>
      <input type="number" id="score" placeholder="78" min="0" max="100" required />
    </div>

    <button type="submit" class="btn">Submit Marks</button>
  </form>
</section>
<section class="marks-table">
  <h2>Submitted Marks</h2>
  <table>
    <thead>
      <tr>
        <th>Admission No</th>
        <th>Grade</th>
        <th>Subject</th>
        <th>Score</th>
        <th>Level</th>
      </tr>
    </thead>
    <tbody id="marksList">
      <!-- Submitted marks will appear here -->
    </tbody>
  </table>
</section>
  <script src="protect.js"></script>
  <script src="teachers.js"></script>
</body>
</html>

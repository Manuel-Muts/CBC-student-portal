<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials</title>
    <link rel="stylesheet" href="studentstudymaterial.css">
</head>
<body>
    <section class="study-materials">
      <h2>Study Materials</h2>
      
      <div class="materials-filter">
        <select id="materialGradeFilter">
          <option value="">All Grades</option>
          <option value="1">Grade 1</option>
          <option value="2">Grade 2</option>
          <option value="3">Grade 3</option>
          <option value="4">Grade 4</option>
          <option value="5">Grade 5</option>
          <option value="6">Grade 6</option>
          <option value="7">Grade 7</option>
          <option value="8">Grade 8</option>
          <option value="9">Grade 9</option>
        </select>

        <select id="materialSubjectFilter">
          <option value="">All Subjects</option>
        </select>
      </div>

      <div class="materials-grid" id="studyMaterialsList">
        <!-- Materials will be listed here -->
      </div>
    </section>

<!-- Add this before closing body tag -->
<script src="studentstudymaterial.js"></script>
</body>
</html>

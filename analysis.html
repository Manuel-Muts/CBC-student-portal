<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Analysis - CBC Portal</title>
  
  <link rel="stylesheet" href="analysis.css" />
</head>
<body>
   
  <div class="container">
    <header>
      <h1>Class Analysis (Ranking & Subject Performance)</h1>
     <div class="toolbar">
    <button id="exportExcel" class="btn small">Export Excel</button>
    <button id="exportPdf" class="btn small">Export PDF</button>
    <button id="refreshBtn" class="btn small">Refresh</button>
    <button id="logoutBtn" class="btn danger small">Logout</button>
  </div>
    </header>

    <div id="notAllowed" class="card muted-center hidden">
      <div class="small"> Only class teachers may view class analysis.</div>
    </div>

    <div id="analysisWrap" class="hidden">
      <div class="card">
        <div class="analysis-controls">
  <div class="control-block">
    <label for="gradeFilter">Select Grade:</label>
    <select id="gradeFilter" class="small">
      <option value="">All Grades</option>
      <option value="1">Grade 1</option>
      <option value="2">Grade 2</option>
      <option value="3">Grade 3</option>
      <option value="4">Grade 4</option>
      <option value="5">Grade 5</option>
      <option value="6">Grade 6</option>
      <option value="7">Grade 7</option>
      <option value="8">Grade 8</option>
      <option value="9">Grade 9</option>
    </select>

    <label for="termFilter">Select Term:</label>
    <select id="termFilter" class="small">
      <option value="">All Terms</option>
      <option value="T1-2025">Term 1 - 2025</option>
      <option value="T2-2025">Term 2 - 2025</option>
      <option value="T3-2025">Term 3 - 2025</option>
    </select>

  </div>
</div>

          <div class="control-block">
            <label>Analysis type</label>
            <select id="analysisType">
              <option value="overview">Overview (ranking + subject means)</option>
              <option value="detailed">Detailed (student subject breakdown)</option>
            </select>
          </div>

          <div class="control-block">
            <label>Include only subjects taught by me?</label>
            <select id="onlyMySubjects">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
      </div>

      <div class="grid">
        <div>
          <div class="card" id="rankingCard">
            <h3>Class Ranking</h3>
            <div id="rankingTableWrap"></div>
          </div>

          <div class="card" id="subjectCard">
            <h3>Subject Performance (Means)</h3>
            <div id="subjectTableWrap"></div>
          </div>

          <div class="card" id="detailsCard" class="hidden">
            <h3>Student Details</h3>
            <div id="detailsTableWrap"></div>
          </div>
        </div>

        <aside>
          <div class="card">
            <h4>Quick Stats</h4>
            <div class="small">Class average: <strong id="classMean">-</strong></div>
            <div class="small">Highest mean: <strong id="topMean">-</strong></div>
            <div class="small">Lowest mean: <strong id="lowMean">-</strong></div>

            <div class="spacer"></div>

            <div class="small">Top subject: <strong id="topSubject">-</strong></div>
            <div class="small">Weakest subject: <strong id="lowSubject">-</strong></div>

            <div class="spacer"></div>

            <div class="small">Records analysed: <strong id="recordsCount">0</strong></div>

            <div class="spacer"></div>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <!-- Libraries (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script src="analysis.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - CBC Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="signup-body">
  <div class="signup-container">
    <h2>Create Your CBC Portal Account</h2>

    <form id="signupForm" class="signup-form">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="e.g., Emmanuel" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">-- Select Role --</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <label for="admission">Admission / Staff No</label>
      <input type="password" id="admission" name="admission" placeholder="e.g., ADM001 or T001" required />
      <label for="confirmAdmission">Confirm Admission / Staff No</label>
      <input type="password" id="confirmAdmission" name="confirmAdmission" placeholder="Re-enter number" required />

      <button type="submit" class="btn">Sign Up</button>
      <p class="support">Already registered? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 CBC Student Portal. All Rights Reserved.</p>
  </footer>

  <script src="signup.js"></script>
</body>
</html>

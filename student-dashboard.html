<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - CBC Portal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="student.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" />
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>CBC Portal</h2>
    <ul>
      <li class="active"><a href="#">ğŸ  Dashboard</a></li>
      <li><a href="#">ğŸ“ˆ My Performance</a></li>
      <li><a href="studentstudymaterial.html">ğŸ“š Study Materials</a></li>
      <li><a href="#aiFeedbackSection">ğŸ¤– AI Feedback</a></li>
    </ul>
  </aside>

  <!-- MAIN DASHBOARD -->
  <main class="dashboard-main">

    <header class="dashboard-header">
      <div class="welcome-banner">Welcome, <span id="welcomeName">Student</span></div>
      <div class="toolbar">
        <button id="refreshBtn" class="btn small primary">Refresh</button>
        <button id="logoutBtn" class="btn small danger">Logout</button>
      </div>
    </header>

    <section id="cbcReportForm">
      <div class="school-header">
        <img src="school-logo.png" alt="School Logo" class="school-logo" />
        <div class="school-info">
          <h2>School Name Here</h2>
          <p>Motto: <em>Learning for Excellence</em></p>
        </div>
      </div>

      <div class="details-grid">
  <p><strong>Full Name:</strong> <span id="studentName">Loading...</span></p>
  <p><strong>Admission No:</strong> <span id="studentAdm">Loading...</span></p>
</div>

  <div class="filter-bar">
    <label>
      Term:
      <select id="termFilter">
        <option value="all">All</option>
        <option value="Term 1">Term 1</option>
        <option value="Term 2">Term 2</option>
        <option value="Term 3">Term 3</option>
      </select>
    </label>

  Year:
  <select id="yearFilter">
    <option value="all">All</option>
  </select>
</label>


    <button id="applyFilter" class="btn small primary">Apply</button>
    <select id="assessmentFilter">
  <option value="all">All</option>
  <option value="1">Assessment 1</option>
  <option value="2">Assessment 2</option>
  <option value="3">Assessment 3</option>
  <option value="4">Assessment 4</option>
  <option value="5">Assessment 5</option>
</select>
<button id="applyFiltersBtn">Select</button>
  </div>

  <div id="studentMarks">Loading...</div>
</section>

    

      


      <div class="report-actions">
        <button class="btn primary" onclick="window.location.href='report.html'">View Report Form</button><button id="syncReportBtn">ğŸ”„ Sync Report Data</button>

      </div>
    </section>
  </main>

<!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="studentperformance.js"></script>
  <script src="student.js"></script>
</body>
</html>

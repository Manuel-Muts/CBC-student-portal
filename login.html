<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CBC Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Login to CBC Portal</h2>

    <form id="loginForm" class="login-form">
      <label for="role">Select Role</label>
      <select id="role" name="role" required>
        <option value="">-- Select Role --</option>
        <option value="student">Student</option>
        <option value="teacher">Subject Teacher</option>
        <option value="classteacher">Class Teacher</option>
        <option value="admin">Administrator</option>
      </select>

      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>
      <label for="admission">ID Number</label>
      <input type="password" id="admission" name="admission" 
             placeholder="Student/Staff/Admin ID" required>
      <!-- <small class="helper-text">
        Format: <br>
        - Students: Regular admission number<br>
        - Teachers: Starts with 'T'<br>
        - Class Teachers: Starts with 'CT'<br>
        - Admin: Starts with 'ADMIN'
      </small> -->

      <button type="submit" class="btn">Login</button><br><br>
      <p class="support">New user? <a href="signup.html">Sign Up here</a></p><br>
      <p style="margin-top:10px; text-align: center;">
    <a href="reset.html" id="forgotPassword">Forgot Password?</a></p><br>
    <!-- Keep this line for admin contact(per school) -->
      <!--<p class="support">Need help? <a href="contact.html">Contact Admin</a></p><br>-->
      <p class="support"><a href="index.html">Back to Home</a></p>
    </form>
  </div>
   

  <footer>
    <p>&copy; Muts Tech <script>document.write(new Date().getFullYear());</script>. All rights reserved.</p>
   </footer>

  <!-- Keep auth.js if it contains other logic you need -->
  <script src="auth.js"></script>
  <script src="login.js"></script>
</body>
</html>
